{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'system/css/bootstrap.min.css' %}">
    <style>
html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
    </style>

    <title>Signin</title>
  </head>

  <body class="text-center">

<main class="form-signin">
  <form method="post">
    <h1 class="h3 mb-3 fw-normal">Welcome!</h1>

    {% for x in form.non_field_errors %}
    <div class="alert alert-danger text-start">
      {{ x }}
    </div>
    {% endfor %}

    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="User">
      <label for="floatingInput">User</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="mt-3">
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </div>

    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</main>

  </body>
</html>
